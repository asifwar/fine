<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NA ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d1b2a;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: black;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 5px white;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out, glow 2s infinite alternate;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: white;
        }
        h1 {
            color: white;
            animation: heartbeat 2s infinite;
            font-size: 28px;
            position: relative;
            word-wrap: break-word;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 20px;
            color: white;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-line;
            border-right: 3px solid transparent;
            width: 0;
            display: none;
            animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: white; }
        }
        button {
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            background: red;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="stars" id="starContainer"></div>
    <div class="container" id="loveContainer">
        <h1>My Love, Baby Jani ❤️</h1>
        <p id="loveLetter">Every heartbeat of mine echoes your name.
You are my world, my everything.
Love you forever! - Asii</p>
        <button onclick="showMessage()">Click to See My Love</button>
    </div>
    <audio id="loveSong" src="https://nidhapyarnal.mp3"></audio>
    <script>
        function createStars() {
            const starContainer = document.getElementById("starContainer");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.animationDuration = Math.random() * 3 + 2 + "s";
                starContainer.appendChild(star);
            }
        }
        function showMessage() {
            document.getElementById('loveLetter').style.display = 'block';
            document.getElementById('loveLetter').style.animation = 'typing 4s steps(40, end) forwards, blink 0.75s step-end infinite';
            playMusic();
        }
        function playMusic() {
            let audio = document.getElementById("loveSong");
            if (audio) {
                audio.play().catch(error => console.log("Audio play error: ", error));
            }
        }
        createStars();
    </script>
</body>
</html>
