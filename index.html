        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            animation: bounceIn 2s ease-in-out;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: slideIn 2s ease-in-out;
        }
        .heart {
            font-size: 4rem;
            animation: heartbeat 1.5s infinite;
            margin-top: 20px;
        }
        .birthday-image {
            width: 250px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 6s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 0.7; }
            to { transform: translateY(-800px); opacity: 0; }
        }
    </style>
</head>
