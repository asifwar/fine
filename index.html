<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Baby Jani üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            font-weight: bold;
            animation: glow 2s infinite alternate;
            word-wrap: break-word;
        }
        .message {
            font-size: 1.4rem;
            margin-top: 15px;
            animation: slideIn 2s ease-in-out;
            font-weight: 600;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }
        .heart {
            font-size: 4rem;
            animation: heartbeat 1.5s infinite;
            margin-top: 15px;
            color: #ff004f;
            filter: drop-shadow(0px 0px 15px rgba(255, 0, 79, 0.8));
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart-shape {
            position: absolute;
            bottom: -100px;
            font-size: 2.5rem;
            color: #ff004f;
            animation: floatUp 6s ease-in-out infinite;
            filter: drop-shadow(0px 0px 15px rgba(255, 0, 79, 0.8));
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 0, 0, 1); }
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 0.7; }
            to { transform: translateY(-800px); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="nidhapyarnal.mp3" type="audio/mpeg">
        
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('bg-music');
            music.play().catch(() => {
                document.addEventListener('click', () => music.play(), { once: true });
            });
        });
    </script>
    <div class="container">
        <h1>My Love, Baby Jani üíñ</h1>
        <p class="message">You're the dream my heart lives in. Forever yours, Asii ‚ù§Ô∏è</p>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
    <div class="floating-hearts">
        <script>
            for(let i = 0; i < 40; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart-shape';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.querySelector('.floating-hearts').appendChild(heart);
            }
        </script>
    </div>
</body>
</html>
