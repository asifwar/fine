<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nidha ‚ù§Ô∏è</title>
    <style>
        body {
            background: radial-gradient(circle, #36096D, #FF007F);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            color: white;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 30px #ff007f; }
            100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff007f, 0 0 60px #ff007f; }
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .message {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 5s infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.8); }
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Nidha ‚ù§Ô∏è Asii</h1>
        <div class="message">I Love You, Baby Jani! üíñ</div>
        <audio id="bg-music" loop>
            <source src="nidhapyarnal.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);

        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }
        setInterval(createSparkles, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('bg-music');
            music.play().catch(() => {
                document.addEventListener('click', () => music.play(), { once: true });
            });
        });
    </script>
</body>
</html>
